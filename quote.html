<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a Custom Quote | A Logo Design</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="py-2" style="background: #f7f9fc">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="logo">
              <a href="index.html">
                <img src="images/logo.png" alt="" />
              </a>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="text-right py-4">
              <a href="index.html" class="head-icon">
                <span class="square"> ✖ </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="quote-main">
      <div class="quote-banner align-items-center justify-content-center">
        <div class="container align-self-center">
          <div class="row">
            <div class="col-lg-12 col-xl-12 text-center">
              <div class="quote-cont">
                <h1 class="quote-head">
                  A LOGO DESIGNS Agency for Startup,
                  <br />
                  Midsize and Enterprise Companies
                </h1>
                <p class="quote-subtitle">
                  Audit Your Site - More Sales, More Leads, More Happy
                  Customers...
                </p>
                <div class="col-lg-8 offset-lg-2">
                  <div class="quote-form">
                    <form class="form">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="quote-field">
                            <div class="row">
                              <div class="col-lg-6">
                                <input
                                  type="text"
                                  class="quote-input"
                                  placeholder="Enter your name"
                                />
                              </div>
                              <div class="col-lg-6">
                                <input
                                  type="text"
                                  class="quote-input"
                                  placeholder="Enter email here"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="quote-field1">
                            <div class="row">
                              <input
                                type="text"
                                class="phone-input"
                                placeholder="Phone Number"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="quote-field" style="cursor: pointer">
                            <select
                              name="Services"
                              id="selectcat "
                              class="quote-select"
                            >
                              <option value="">Package Name</option>
                              <optgroup>
                                <option
                                  disabled
                                  value=""
                                  style="color: #000; font-weight: 700"
                                >
                                  Logo Design
                                </option>
                              </optgroup>
                              <optgroup
                                label="&nbsp;&nbsp;&nbsp;&nbsp;    --------------------------------------------"
                              >
                                <option value="">
                                  Start Up Logo Package - $15.99
                                </option>
                                <option value="">
                                  Professional Logo Package - £24.99
                                </option>
                                <option value="">
                                  Elite Logo Package - £48.99
                                </option>
                                <option value="">
                                  Business Logo Package - £129.99
                                </option>
                                <option value="">
                                  Business Rebranding Logo Package - £199.99
                                </option>
                                <option value="">
                                  3D Logo Package - £299.99
                                </option>
                              </optgroup>
                              <optgroup>
                                <option
                                  disabled
                                  value=""
                                  style="color: #000; font-weight: 700"
                                >
                                  Corporate Branding
                                </option>
                              </optgroup>
                              <optgroup
                                label="&nbsp;&nbsp;&nbsp;&nbsp;    --------------------------------------------"
                              >
                                <option value="">
                                  Startup Collateral Packages - £99.00
                                </option>
                                <option value="">
                                  Classic Collateral Packages - £199.00
                                </option>
                                <option value="">
                                  Premium Collateral Packages - £399.00
                                </option>
                                <option value="">
                                  Unlimited Collateral Packages - £499.00
                                </option>
                              </optgroup>
                              <optgroup>
                                <option
                                  disabled
                                  value=""
                                  style="color: #000; font-weight: 700"
                                >
                                  2D/3D Illustration
                                </option>
                              </optgroup>
                              <optgroup
                                label="&nbsp;&nbsp;&nbsp;&nbsp;    --------------------------------------------"
                              >
                                <option value="">
                                  Basic 2D illustration Packages - £195.00
                                </option>
                                <option value="">
                                  Standard 2D Illustration - £399.00
                                </option>
                                <option value="">
                                  Advance 2D Illustration - £599.00
                                </option>
                                <option value="">
                                  Advance Pro 2D Illustration - £799.00
                                </option>
                                <option value="">
                                  Premium 2D Illustration - £999.00
                                </option>
                              </optgroup>
                              <optgroup>
                                <option
                                  disabled
                                  value=""
                                  style="color: #000; font-weight: 700"
                                >
                                  Content Writing Packages
                                </option>
                              </optgroup>
                              <optgroup
                                label="&nbsp;&nbsp;&nbsp;&nbsp;    --------------------------------------------"
                              >
                                <option value="">
                                  Web Content Packages - 70.00
                                </option>
                                <option value="">
                                  Article Writing Packages - £40.00
                                </option>
                                <option value="">
                                  Creative Writing Packages - £75.00
                                </option>
                                <option value="">
                                  Blog Writing Packages - £40.00
                                </option>
                                <option value="">
                                  Infographics Packages - £200.00
                                </option>
                              </optgroup>
                              <optgroup>
                                <option
                                  disabled
                                  value=""
                                  style="color: #000; font-weight: 700"
                                >
                                  Web Design Packages
                                </option>
                              </optgroup>
                              <optgroup
                                label="&nbsp;&nbsp;&nbsp;&nbsp;    --------------------------------------------"
                              >
                                <option value="">
                                  Basic Website Packages - £244.00
                                </option>
                                <option value="">
                                  Startup Website Packages - £394.00
                                </option>
                                <option value="">
                                  Professional Website Packages - £844.00
                                </option>
                                <option value="">
                                  Elite Website Packages - £1,494.00
                                </option>
                                <option value="">
                                  Corporate Website Packages - £2,394.00
                                </option>
                                <option value="">
                                  Business Website Packages - £2,999.00
                                </option>
                              </optgroup>
                              <optgroup>
                                <option
                                  disabled
                                  value=""
                                  style="color: #000; font-weight: 700"
                                >
                                  Combo Packages
                                </option>
                              </optgroup>
                              <optgroup
                                label="&nbsp;&nbsp;&nbsp;&nbsp;    --------------------------------------------"
                              >
                                <option value="">
                                  Basic Combo Package - £499.00
                                </option>
                                <option value="">
                                  Startup Combo Package - £799.00
                                </option>
                                <option value="">
                                  Professional Combo package - £1,199.00
                                </option>
                                <option value="">
                                  Corporate Combo Package - £1,599.00
                                </option>
                                <option value="">
                                  Elite Combo package - £2,999.00
                                </option>
                                <option value="">
                                  ADVANCE COMBO Packages - £4,994.00
                                </option>
                              </optgroup>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="quote-field">
                            <textarea
                              name=""
                              id=""
                              placeholder="Enter message here"
                              style="
                                width: 100%;
                                margin: 0;
                                padding: 8px 12px;
                                height: 100px;
                                resize: none;
                                border: 1px solid #e5e5e5;
                                background: #fff;
                                color: gray;
                                font-size: 13px;
                                border-radius: 5px;
                                font-weight: 400;
                                outline: 0 !important;
                              "
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="quote-field">
                            <input type="submit" value="Submit" class="quote-submit">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
